{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-2">
    <img src="{{pd.icon_pic.url}}" class="img-fluid">
  </div>
  <div class="col-10">
    <a href="{{ pd.url }}"> <h1>{{pd.url}}</h1></a>
  </div>
</div>

<div class="row pb-3">
  <div class="col-8">
    <img src="{{pd.product_pic.url}}" class="img-fluid" width=400>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class='btn btn-primary btn-lg btn-block' type="button" name="button"><span class="oi oi-caret-top"></span> Upvote {{pd.votes_total}}</button></a>
  </div>
</div>

<div class="row">
  <div class="col-4 pb-2">
    <h4><span class="oi oi-person"></span> Hunted By: {{pd.hunter.username}}</h4>
  </div>
  <div class="col-4 text-right">
      <h4><span class="oi oi-calendar"></span> Published: {{pd.pub_date_pretty}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <p>{{pd.body}}</p><br><br><br><br>
  </div>


  <form id='upvote'  method="POST" action="{% url 'products:upvote' pd.id %}">
    {% csrf_token %}
    <input type="hidden" name="" value="">
  </form>
{% endblock %}
